<form #personSearchForm="ngForm" (submit)="search()">
	<h1></h1>
	<div class="input-group add-on">
		<input class="form-control" placeholder="Search my NDB"
			name="srch-term" id="srch-term" type="text" [(ngModel)]="searchParam">
		<div class="input-group-btn">
			<button class="btn btn-default" type="submit">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
	</div>
</form>
<ng-container *ngIf="searchResults">
<div *ngFor="let person of searchResults">
	<h3>
		<a routerLink="">{{person.firstName}}</a>
	</h3>
	<h4>
		{{person|json}}
	</h4>
</div>
</ng-container>
<div [hidden]="found">
	<br />
	<div class="alert alert-danger">No results found.</div>
</div>
