<h1>Add a new District</h1>

<label>Select a Country: </label>
<app-countries (selectedCountry)="onCountrySelect($event)"></app-countries>
<br/><br/>
<div *ngIf="selectedCountry">
	<label>Select a State: </label>
	<app-state-dropdown [states]="states" (selectedState)="onStateSelect($event)"></app-state-dropdown>
	<form *ngIf="selectedState" (submit)="addDistrict()" #addDistrictForm="ngForm">
		<br/>
		<label> Enter District Name: </label>
		<input type="text" [ngModel]="districtName" required #dName="ngModel">
		<div [hidden]="dName.valid"> 
			District Name is required.
		</div>
		<br/>
		<input type="button" value="Submit">
	</form>
</div>
