<h1>Add a new state</h1>
select a country: 
<app-countries (selectedCountry)="countryChanged($event)"></app-countries>
<form *ngIf="selectedCountry" (ngSubmit)="addNewState()" #addStateForm="ngForm">

	<app-state-list [selCountry]="selectedCountry"></app-state-list>
	
	<h2>selected country: {{selectedCountry?.name}}</h2>
	<label for="code">Code: </label>
	<input type="text" id="code" [(ngModel)]="newState.code" required name="code" #code="ngModel">
	<div [hidden]="code.valid ">
		Code is required.
	</div>
	<br><br>
	<label for="name">Name: </label>
	<input type="text" id="name" [(ngModel)]="newState.name" required name="name" #name="ngModel">
	<div [hidden]="name.valid">
		Name is required.
	</div>
	<br><br>
	<input type="submit" value="Add State" [disabled]="!addStateForm.valid">
</form>
