<h1>Add a new state</h1>
select a country: 
<app-countries (selectedCountry)="countryChanged($event)"></app-countries>
<form *ngIf="selectedCountry" (ngSubmit)="addNewState()" #addStateForm="ngForm">

	<app-state-list [selCountry]="selectedCountry"></app-state-list>
	
	<h2>selected country: {{selectedCountry?.name}}</h2>
	<div class="form-group">
		<label for="code">Code: </label>
		<input type="text" id="code" [(ngModel)]="newState.code" required name="code" #code="ngModel" class="form-control">
		<div [hidden]="code.valid" class="alert alert-danger">
			Code is required.
		</div>
	</div>
	<div class="form-group">
		<label for="name">Name: </label>
		<input type="text" id="name" [(ngModel)]="newState.name" required name="name" #name="ngModel" class="form-control">
		<div [hidden]="name.valid" class="alert alert-danger">
			Name is required.
		</div>
	</div>
	<button type="submit" class="btn btn-default" [disabled]="!addStateForm.valid">Add State</button>
	<div [hidden]="message==null" [ngClass]="{'alert alert-success': success, 'alert alert-danger': !success}">
		<br/>
		{{message}}
	</div>
</form>
