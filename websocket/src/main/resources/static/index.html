<!DOCTYPE html>
<html>
<head>
<title>Hello WebSocket</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="scripts/chat.js"></script>
</head>
<div id="main-content" class="container">
	<div class="row">
		<div class="col-md-6">
			<form class="form-inline">
				<div class="form-group">
					<label for="connect">WebSocket connection:</label>
					<button id="connect" class="btn btn-default" type="submit">Connect</button>
					<button id="disconnect" class="btn btn-default" type="submit"
						disabled="disabled">Disconnect</button>
				</div>
			</form>
		</div>
		<div class="col-md-3">
			<div class="form-group">
				<label for="name">What is your name?</label> <input type="text"
					id="name" class="form-control" placeholder="Your name here...">
			</div>
		</div>
		<div class="col-md-3">
			<label for="to">What is receiver's name?</label> <input type="text"
				id="to" class="form-control" placeholder="Receiver's name here...">
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline">
				<label for="name">Enter your message</label>
				<textarea class="form-control" id="message" rows="3"></textarea>
				<button id="send" class="btn btn-default" type="submit">Send</button>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<table id="conversation" class="table table-striped">
				<thead>
					<tr>
						<th scope="row">Greetings</th>
					</tr>
				</thead>
				<tbody id="greetings">
				</tbody>
			</table>
		</div>
	</div>
</div>
</body>
</html>
