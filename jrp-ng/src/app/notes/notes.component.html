<div style="text-align: right;">
  <a href="javascrip::void(0)" (click)="noteColumns.toggle($event)">Display Options</a>
</div>
<p-table [value]="notes" [columns]="selectedColumns" sortMode="multiple">

  <!-- <ng-template pTemplate="caption">
    <div style="text-align:left">
      <p-multiSelect [options]="allColumns" [(ngModel)]="selectedColumns" optionLabel="header" defaultLabel="Choose Columns"></p-multiSelect>
    </div>
  </ng-template> -->

  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngFor="let col of columns">
        <th *ngIf="col.visible" [pSortableColumn]="col.field">
          {{col.header}}
          <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      </ng-container>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-columns="columns" let-rowData let-expanded="expanded">
    <tr>
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <ng-container *ngFor="let col of columns">
        <td *ngIf="col.visible">
          {{rowData[col.field]}}
        </td>
      </ng-container>
    </tr>
  </ng-template>

</p-table>

<p-overlayPanel #noteColumns appendTo="body">
  <div>
    <table>
      <tr *ngFor="let col of allColumns">
        <td>
          <input type="checkbox" [(ngModel)]="col.visible">
        </td>
        <td>
          {{col.header}}
        </td>
      </tr>
    </table>
    <input type="button" value="Apply" (click)="updateSelectedColumns(noteColumns)">
  </div>
</p-overlayPanel>
