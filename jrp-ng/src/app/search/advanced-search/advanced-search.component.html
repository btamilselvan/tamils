<p-fieldset legend="Case">
	<div style="float: left;"> 
		<p-panel [style]="{width: '360px'}">
			<div>Case Search goes here!!!</div>
		</p-panel>
	</div>

	<div style="float: left; padding-left: 10px"> 
		<p-panel [style]="{width: '360px'}" header="Judge">
			<div>
				<p-multiSelect [options]="jduges" [(ngModel)]="criteria.selectedJudges"></p-multiSelect>
			</div>
		</p-panel>
	</div>
	<div style="float: left; padding-left: 10px"> 
		<p-panel header="Documents">
			<input type="text" pInputText [(ngModel)]="criteria.documentNumberFrom" size="5"/>
			To
			<input type="text" pInputText [(ngModel)]="criteria.documentNumberTo" size="5"/>
		</p-panel>
		<div style="height: 10px"></div>
		<p-panel [style]="{width: '360px'}" header="Documents Filed By">
			<input type="text" pInputText [(ngModel)]="criteria.documentFiledBy" pInputText placeholder="LastName, FirstName"/>
			<p-button label="Search"></p-button>
			<a href="javascript:void(0)">Clear</a>
		</p-panel>
	</div>
	<div style="float: left; padding-left: 10px"> 
		<p-panel header="Terminal Digits">
			<input type="text" pInputText [(ngModel)]="criteria.terminalDigits" pInputText size="10"/>
			<a href="javascript:void(0)">Clear</a>
		</p-panel>
	</div>
</p-fieldset>
