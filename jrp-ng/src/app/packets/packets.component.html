<p-table [value]="packets" [columns]="selectedColumns" sortMode="multiple" 
[(selection)]="selectedPackets" dataKey="packetId" styleClass="packetsTable"> 

  <ng-template pTemplate="caption">
      <div style="float: left" styleClass="packetsTableCaption">
          <a href="javascrip::void(0)">More actions</a>
      </div>
      <div style="float:right" styleClass="packetsTableCaption">
          <p-multiSelect [options]="allColumns" [(ngModel)]="selectedColumns" displaySelectedLabel="false" filter="false"
          optionLabel="header" defaultLabel="Choose Columns"></p-multiSelect>
          <a href="javascrip::void(0)">Expand All</a>
          <a href="javascrip::void(0)">Collapse All</a>
      </div>
      <div style="clear: both;"></div>
  </ng-template>


  <ng-template pTemplate="header" let-columns>
    <tr>
      <th style="width: 3em">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
        </th>
      <th></th>
    </tr>
  </ng-template> 
  
  <ng-template pTemplate="body" let-columns="columns" let-rowData let-expanded="expanded">
    <tr>
      <td>
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}    
      </td>
      <td>
        <a href="javascript::void()" [pRowToggler]="rowData">View All</a>
        <!-- <a href="javascript::void()">Items</a>
        <a href="javascript::void()">Notes</a>
        <a href="javascript::void()">Files</a> -->
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">
    <tr>
      <td [attr.colspan]="columns.length + 2">
        <div>
            <jrp-events [savedColumns]="savedColumns" [events]="rowData.events"></jrp-events>
        </div>
        <div>Notes</div>
        <div>Files</div>
      </td>

    </tr>

  </ng-template>
  
  </p-table>
